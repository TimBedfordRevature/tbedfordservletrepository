<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
      
      <style>
        
            .wrapper{ width: 60%; border: 2px solid black; margin: 0 auto; margin-top: 1%; 
                padding: 1%; background-color: rgb(202, 202, 202);

            }
            body{
                background-color: rgb(245, 245, 245);
            }
            .header{ margin: 0 auto; margin-top: 5%;}
        </style>

    </head>

<body>

    <nav class="navbar navbar-light bg-dark fixed-top">
        <form action="ViewListServlet" method="post">
            <button class="btn btn-outline-warning" type="submit">View List</button>
        </form>
    </nav>
    

    <div class="header">
        <h1 class="text-center">Add Employee</h1>
    </div>

    <div class="wrapper">
    <form action="addEmployee" method="post">
        <div class="form-group">
          <label for="name">Enter Name</label>
          <input type="name" name="name" class="form-control" id="name" placeholder="name">
        </div>
        <div class="form-group">
            <label for="email">Enter Email</label>
            <input type="email" name="email" class="form-control" id="email" placeholder="name@email.com">
          </div>

        <div class="form-group">
          <label for="country">Select Country</label>
          <select class="form-control" name="country" id="country">
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="AU">AU</option>
                <option value="CO">CO</option>
          </select>
        </div>

        <div class="form-group">
            <label for="gender">Select Gender</label>
          <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" id="gender" value="male"> Male
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" id="gender" value="female"> Female
            </div>
        </div>

        <div class="form-group">
            <button class="btn btn-dark btn-block" type="submit" value="save">Save</button>
        </div>
      </form>
    </div>
</body>

</html>
